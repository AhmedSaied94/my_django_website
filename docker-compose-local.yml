version: '3.7'

services:
  postgres:
    image: "postgres:11"
    container_name: "postgres"
    env_file:
      - .env
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
    networks:
      - my_website
  web:
    image: ahmedsaied94/saied_back_image:latest
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000
      - 3010:3010
    volumes:
      - ./static:/usr/src/app/static
      - ./media:/usr/src/app/media
    env_file: .env
    depends_on:
      - postgres
    networks:
      - my_website
