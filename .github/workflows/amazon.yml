name: CI/CD AWS
# deploy
on:
  push:
    branches: [ amazon ]

env:
  AMAZON_IMAGE: ahmedsaied94/saied_back_image
  DOMAIN: ahmed-saeed.site
  ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
  BUILD_ID: ${GITHUB_RUN_ID}-${GITHUB_RUN_NUMBER}

jobs:
  build:
    name: Build DEVELOP
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/amazon'
    steps:
      - name: Cleanup packages
        uses: smartsquaregmbh/delete-old-packages@v0.6.0
        with:
          names: |
            saied_back_image
      - name: Checkout master
        uses: actions/checkout@v1

      - name: Add environment variables to .env
        run: |
          echo DEBUG=1 >> .env
          echo SQL_ENGINE=django.db.backends.postgresql >> .env
          echo SECRET_KEY=${{ secrets.SECRET_KEY }} >> .env
          echo SQL_DATABASE=${{ secrets.SQL_DATABASE }} >> .env
          echo SQL_USER=${{ secrets.SQL_USER }} >> .env
          echo SQL_PASSWORD=${{ secrets.SQL_PASSWORD }} >> .env
          echo SQL_HOST=${{ secrets.SQL_HOST }} >> .env
          echo SQL_PORT=${{ secrets.SQL_PORT }} >> .env
          echo DOMAIN=${{ env.DOMAIN }} >> .env


      - name: Set environment variables
        run: |
          echo ::set-env name=AMAZON_IMAGE::${{ env.AMAZON_IMAGE }}


      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}


      - name: Pull images
        run: |
          docker pull ${{ env.AMAZON_IMAGE }} || true


      - name: Build images
        run: |
          docker build -t ${{ env.AMAZON_IMAGE }} --no-cache .
      - name: Push images
        run: |
          docker push ${{ env.AMAZON_IMAGE }}
  deploy:
    name: Deploy DEVELOP
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/amazon'
    steps:
      - name: Checkout master
        uses: actions/checkout@v1
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y.%m.%d')"
      - name: Add environment variables to .env
        run: |
          echo DEBUG=1 >> .env
          echo SQL_ENGINE=django.db.backends.postgresql >> .env
          echo SECRET_KEY=${{ secrets.SECRET_KEY }} >> .env
          echo SQL_NAME=${{ secrets.SQL_NAME }} >> .env
          echo SQL_USER=${{ secrets.SQL_USER }} >> .env
          echo SQL_PASSWORD=${{ secrets.SQL_PASSWORD }} >> .env
          echo SQL_HOST=${{ secrets.SQL_HOST }} >> .env
          echo SQL_PORT=${{ secrets.SQL_PORT }} >> .env
          echo AMAZON_IMAGE=${{ env.AMAZON_IMAGE }} >> .env
          echo DOMAIN=${{ env.DOMAIN }} >> .env
          echo VERSION="v${{ steps.date.outputs.date }}" >> .env
          echo ENV_NAME=amazon >> .env
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/dev.key
          chmod 600 ~/.ssh/dev.key
          cat >>~/.ssh/config <<END
          Host staging
            HostName ${{ secrets.INSTANCE_IP }}
            User ${{ secrets.INSTANCE_USER }}
            IdentityFile ~/.ssh/dev.key
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: ${{ secrets.INSTANCE_USER }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_HOST: ${{ secrets.INSTANCE_IP }}
      - name: Build and deploy images
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          scp -i ~/.ssh/dev.key  -o StrictHostKeyChecking=no -r ./.env ./docker-compose.yml ${{ secrets.INSTANCE_USER }}@${{ secrets.INSTANCE_IP }}:/home/${{ secrets.INSTANCE_USER }}/my_website/my_django_website
          ssh -i ~/.ssh/dev.key -o StrictHostKeyChecking=no ${{ secrets.INSTANCE_USER }}@${{ secrets.INSTANCE_IP}} << 'ENDSSH'
            cd /home/${{ secrets.INSTANCE_USER }}/my_website/my_django_website
            source .env
            docker system prune -f
            docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASS }}
            docker pull ${{ env.AMAZON_IMAGE }}
            docker compose -f nginx/docker-compose.yml start -d --renew-anon-volumes
            docker compose -f docker-compose.yml up -d --renew-anon-volumes
          ENDSSH
